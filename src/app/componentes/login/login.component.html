

<section id="login">
    <div class="contorno">
        <div class="imagen">
            <img src="../../../assets/imagenes/usuario.png" alt="">
        </div>
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
            <nz-form-item>
              <nz-form-control nzErrorTip="Ingrese el usuario!">
                <nz-input-group>
                  <input type="text" nz-input formControlName="userName" placeholder="Usuario" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control nzErrorTip="Ingrese la contraseña!">
                <nz-input-group>
                  <input type="password" nz-input formControlName="password" placeholder="Contraseña" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>

            <div nz-row class="login-form-margin">
              <div nz-col [nzSpan]="24">
                <label nz-checkbox formControlName="remember">
                  <span>Recordar más tarde!</span>
                </label>
              </div>
              <div nz-col [nzSpan]="24">
                <a class="login-form-forgot">Olvidé la contraseña</a>
              </div>
            </div>
            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
            <a routerLink="/inicio">Registrarse ahora!</a>
          </form>
    </div>
</section>
